    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .parking-lot {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .section {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 50px;
            background-color: #bbb;
            padding: 25px;
            box-sizing: border-box;
        }

        .road {
            width: 100%;
            height: 15px;
            background-color: #888;
            grid-column: span 6;
        }

        .parking-space {
            width: 100%;
            height: 50px;
            border: 1px solid #333;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .parking-space.parked {
            background-color: #ff9999; /* Color for parked slots */
        }
        
        .entry-point::before,
        .exit-point::before {
            content: "";
            position: absolute;
            top: 50%;
            width: 10px;
            height: 2px;
            background-color: green; /* Green line for entry */
            transform: translateY(-50%);
        }

        .exit-point::before {
            background-color: red; /* Red line for exit */
        }

        .entry-point::before {
            left: -10px;
        }

        .exit-point::before {
            right: -10px;
        }
    </style>
</head>

     <script>
        function toggleParking(element) {
            const parkingNumber = element.innerText;
            if (parkingNumber === 'Entry' || parkingNumber === 'Exit') {
                return; // Ignore Entry and Exit points
            }
            
            const isParked = element.classList.toggle('parked');
            const action = isParked ? 'Parked' : 'Released';
            const message = `${action} at Parking space ${parkingNumber}.`;

            if (action === 'Parked') {
                element.style.backgroundColor = '#ff9999'; // Change color for parked slots
                alert(message + ' Use the green line to enter.');
            } else {
                element.style.backgroundColor = '#eee'; // Reset color for released slots
                alert(message + ' Follow the red line to exit.');
            }
        }
